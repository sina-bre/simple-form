<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="countainer">
    <div class="main-section">
        <div class="section1">
            <h1>Registration form</h1>
            <div class="fn-ln">
                <div class="control a1">
                    <input class="fn" type="text">
                    <label for="fn">First Name</label>
                </div>

                <div class="control a2">
                    <input class="ln" type="text">
                    <label for="ln">Last Name</label>
                </div>
            </div>
            <div class="em-ph-ag">
                <div class="control b1">
                    <input class="em" type="text">
                    <label for="em">Email</label>
                </div>  
                <div class="control b2">
                    <input class="ph" type="tel">
                    <label for="ph">Phone Number</label>
                </div>
                <div class="control b3">
                    <input class="ag" type="number">
                    <label for="ag">Age</label>
                </div>
            </div>

            <div class="description">
                <textarea cols="30" rows="3"></textarea>
                <label for="">Address</label>
            </div>
        </div>

        <div class="section2">
            <h2 class="sec2-header">Place 1 :</h2>
            <div class="place p1">
                <div class="control c">
                    <input class="sec2-input" type="text">
                    <label for="">Name</label>
                </div>

                <div class="control c">
                    <input class="sec2-input" type="tel">
                    <label for="">Phone Number</label>
                </div>

                <div class="control c"> 
                    <input class="sec2-input3" type="text">
                    <label for="">Place ID</label>
                </div>  
            </div>
            <h2 class="sec2-header">Place 2 :</h2>
            <div class="place p2">
                <div class="control c">
                    <input class="sec2-input" type="text">
                    <label for="">Name</label>
                </div>

                <div class="control c">
                    <input class="sec2-input" type="tel">
                    <label for="">Phone Number</label>
                </div>

                <div class="control c">
                    <input class="sec2-input3" type="text">
                    <label for="">Place ID</label>
                </div>
            </div>
            <h2 class="sec2-header">Place 3 :</h2>
            <div class="place p3">
                <div class="control c">
                    <input class="sec2-input" type="text">
                    <label for="">Name</label>
                </div>

                <div class="control c">
                    <input class="sec2-input" type="tel">
                    <label for="">Phone Number</label>
                </div>

                <div class="control c">
                    <input class="sec2-input3" type="text">
                    <label for="">Place ID</label>
                </div>
            </div>
            <div class="btn-div">
                <a class="btn bt1" href="#">Submit Information</a>
                <!-- <a class="btn bt2" href="#">Change Method</a> -->
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
